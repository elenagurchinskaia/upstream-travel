  <body>
    <!--------------------NAV BAR-------------------->
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Upstream Travel</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">

    <!--------------------SIDE NAV-------------------->

    <h1 class="city-name">City Name</h1>
    <!--------------------MAP & STATS-------------------->
    <section class="safety-and-map">
      <!----------MAP---------->

      <iframe
        id="google-map"
        width="600"
        height="450"
        style="border: 0"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps/embed/v1/place?key=API_KEY
    &q=Space+Needle,Seattle+WA"
      >
      </iframe>
      <!-- <img src="./assets/images/placeholder-map.jpeg" alt="placeholder map"></img> -->
      <!---------STATS--------->
      <section class="safety-stats">
        <h2>SAFETY STATS</h2>
        <ul id="safety-stats-list">
          <li id="overallScore"></li>
          <li id="lgbtqScore"></li>
          <li id="womenScore"></li>
          <li id="medicalScore"></li>
          <li id="harmScore"></li>
          <li id="politicalScore"></li>
          <li id="theftScore"></li>
        </ul>
      </section>
    </section>

    <!--------------------RECOMMENDATIONS-------------------->
    <section class="recommendations">
      <!---------FOOD--------->
      <article class="food">
        <header>
          <h3>FOOD</h3>
        </header>
        <ul>
          <li id="foodOpt1"></li>
          <li id="foodOpt2"></li>
          <li id="foodOpt3"></li>
          <li id="foodOpt4"></li>
        </ul>

      <article class="places-interest">
        <header>

      <article class="excursions">
        <header>
          <h3>EXCURSIONS</h3>
        </header>
        <ul>
          <li id="excurOpt1"></li>
          <li id="excurOpt2"></li>
          <li id="excurOpt3"></li>
          <li id="excurOpt4"></li>
        </ul>
      </article>
    </section>

    <footer class="footer-slogan">FOLLOW YOUR DREAMS</footer>
